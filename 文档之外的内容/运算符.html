<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>运算符</title>
	<link rel="stylesheet" type="text/css" href="../base.css">
</head>
<body>
	
	<script type="text/javascript">
		//////
		//  1. spread(...)
		//  
		//   
		//     //
		//////
		///
		
		!function(){
			// 将数组转为逗号分隔的参数序列
			console.info(...[1, 2, 3]); 
			console.info(1, ...[1, 2], 3); 

			// 用于函数调用, 后面是一个数组
			function myFun(...array){
				console.info(array);
			}
			myFun(1, 2, 3);

			// 用于数组字面量
			console.info([1, 2, ...[1, 2]]);

			// 任何实现了iterator接口的对象，都可以通过展开运算符转为真正的数组。
			// 
			// 1.可以替换apply方法
			// 2.只用于可以迭代的变量。
		}();
	</script>
</body>
</html>
