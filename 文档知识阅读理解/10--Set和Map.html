<!DOCTYPE html>
<html>
<head>
	<title>Set,Map</title>
</head>
<body>

<script type="text/javascript">
	// Set, Map数据结构
	// 基础知识：
	// 
	
	// 基础知识
	// 		1. 值采取类似 Object.is 的判断方式。
	// 		2. key 与 value 相同？ 完全一致，不是键值，而是遍历器对象。
	function base () {
		console.group('基础知识');

		console.group('对象采取 === 呗');
		const set = new Set();
		const obj = {};
		set.add(obj);
		set.add(obj);
		console.info(set);
		console.groupEnd();

		console.group('对象的键也是对象？');

		const set1 = new Set();
		set1.add({
			name: 'zgh',
		});
		for(let key of set1.entries()){
			console.info(key);
		}
		for(let key of set1.values()){
			console.info(key);
		}
		for(let key of set1.keys()){
			console.info(key);
		}

		console.groupEnd();

		console.groupEnd();
	}
	base();
	
</script>
</body>
</html>
