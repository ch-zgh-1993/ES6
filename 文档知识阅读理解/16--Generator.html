<!DOCTYPE html>

<script type="text/javascript">
	// Generator:
	// 

	// 简单示例
	function base() {
		console.group('base');

		function* g1(){
			console.group('1');
			console.log(0);
			console.log(yield 1);
			console.log(1);
			console.log(1 + (yield) + 2);
			console.log(2);
			console.groupEnd();
			return 3;
			console.log(3);
			yield 4;
			console.groupEnd();
		}

		// 调用时返回了 Iterator 对象，遍历器对象有 Symbol.iterator 属性。
		//  值一样，但不等
		console.info(g1()[Symbol.iterator]());
		for(let key of g1()[Symbol.iterator]()){
			console.info(key);
		}

		const generator1 = g1();
		console.log('一');
		console.log(generator1.next());
		console.log('一');
		console.log(generator1.next());
		console.log('一');
		console.log(generator1.next());
		console.log('一');
		console.log(generator1.next());
		console.log('一');

		console.groupEnd();
	}
	base();


	function FibonacciSequence() {
		console.group('fs');

		function* fs(){
			let [prev, curr] = [0, 1];
			while(true){
				[prev, curr] = [curr, prev + curr];
				yield curr;
			}
		}

		for(let key of fs()){
			console.info(key);
			if(key > 0) break;
		}

		console.groupEnd();
	}
	FibonacciSequence();
</script>
