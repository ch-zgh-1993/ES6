<script type="text/javascript">
	// Symbol

	// 基础内容
	function base () {
		console.group('基础内容');

		const s = Symbol('name');
		const s1 = Symbol.for('name');
		s2 = Symbol.for('name');
		console.info(s === s1);
		console.info(s1 === s2);

		console.groupEnd();
	}
	base();
	console.info(Symbol.keyFor(s2));
