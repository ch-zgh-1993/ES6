<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>function</title>
</head>
<body>


	<script type="text/javascript">
		//////
		//  函数的扩展
		//  
		//  	1. 设置参数默认值
		//  		推测判断是否为undefined吧, 果然。
		//  		因为声明变量：
		//  			如果是，则声明变量。所以不能重新声明，应该是let声明。不能有同名参数，否则声明两次。之前用var是可以的。
		//  			每次调用，重新计算默认值。不缓存，类似于vue 的 methods;
		//  			可以与解构赋值一起使用。
		//  		默认值的参数应该是函数末尾的参数，否则无法省略。只能通过undefined省略。
		//  		Function.length 将返回没有指定默认值参数的个数。length失真。length的定义，预期传入的参数个数。length记录到首个设置默认参数值结束。
		//  		作用域按照声明顺序按规则赋值。
		//  		
		//  		指定某一个参数不能省略。其实判断undefined也可以。
		//  	
		//  	2. rest参数
		//  
		//////
		
		// 基础内容
		function base(){
			console.group('基础内容');

			// 默认声明形式
			function add(a = 0, b = 0){
				// const a = [];
				try{
					a = {};
					console.info('let 声明');
				}catch {
					console.info('const 声明');
				}

				console.info(a, b);
			}
			add([], undefined);

			// 解构结合,推荐设置 {a, b=5} = {};
			function fun({a, b = 5}){
				// 相当于 let {a, b = 5} = 参数;
				console.info(a, b);
			}
			try{
				fun();
			}catch(e) {
				console.info(e);
				console.info('转解构问题，不能为null或undefined. 右侧不可遍历');
				console.info('推荐解构时，赋默认值空对象。');
				console.info('解构尽量赋空对象，不要在空对象里设置默认值');
			}
			fun({});

			// 默认值位置
			function location(a, b=1, c, d){
				console.info(a, b);
				console.info(location.length);
				console.info(arguments.length);
			}
			// location(, 1); // 不能识别的,
			location(1, 2);

			// 作用域问题：
			// 暂时性死区报错
			// var x = 1;
			// function index(x = x){
			// }
			// index();
			//  函数作用域引用变量，在内部变量声明前引用的是外部变量，声明后引用的是内部变量。
			let head = 'header';
			function change(func = () => head){
				let head = 'footer';
				console.info(func());
			}
			change();
			// 指定某个参数不可省略。
			// 如果你有值，我就让must等于你，否则就报错
			function throwMissingParam(){
				throw new Error('Missing parameter');
			}
			function miss(must = throwMissingParam()){
			}	
			// miss();
		
			// rest 参数：
			// 1. 为啥不计入 length 属性。 因为有默认值，可以为空。
			
			function rest(...arr){	
				console.info(arr);
				console.info(rest.length);
			}

			rest();

			// 严格模式
			// 正常参数中，使用严格模式。
			function strict(a, b){
				'use strict';
				console.info(a, b);
			}
			strict(1+1, 3);


			console.groupEnd();
		}
		base();

		// 尾调用优化
		// 
		function tailCall() {
			console.group('尾调用');

			function Fibonacci (n) {
			  	if ( n <= 1 ) {return 1};
			  	return Fibonacci(n - 1) + Fibonacci(n - 2);
			}
			// console.info(Fibonacci(100));

			function Fibonacci2 (n , ac1 = 1 , ac2 = 1) {
			  	if( n <= 1 ) {return ac2};
			  	return Fibonacci2 (n - 1, ac2, ac1 + ac2);
			}
			console.info(Fibonacci(100));

			console.groupEnd();
		}
		tailCall();
	
	</script>
</body>
</html>
